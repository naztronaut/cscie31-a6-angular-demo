<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" *ngFor="let score of scoreList">
      <div class="card">
        <div class="card-header">{{score.name}}</div>
        <div class="card-body">
          <p class="card-text">
            <strong>Game Number</strong>: {{score.gameNumber}}
          </p>
          <p class="card-text">
            <strong>Score</strong>: {{score.score}}
          </p>
          <p class="card-text">
            <strong>Comments</strong>: {{score.comments}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <form (submit)="formSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="bowlerName">
    </div>
    <div class="form-group">
      <label for="score">Score:</label>
      <input class="form-control" type="text" id="score" placeholder="Score" name="score" [(ngModel)]="score">
    </div>
    <div class="form-group">
      <label for="comments">Comments:</label>
      <textarea class="form-control" id="comments" placeholder="Comments" name="comments" [(ngModel)]="comments"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
